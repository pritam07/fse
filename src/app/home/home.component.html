<div class="price-points-detail-accordian">
<mat-accordion *ngIf="pricePointsList && pricePointsList.clusters && pricePointsList.clusters.length > 0">
  <mat-expansion-panel *ngFor="let data of pricePointsList.clusters; let i =index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Cluster {{i+1}} ({{data.storeRetails.length}} Stores)
      </mat-panel-title>
      <mat-panel-description class="blue-price-text">
        {{data.modeRetail}}
      </mat-panel-description>

    </mat-expansion-panel-header>

    <table mat-table [dataSource]="data.storeRetails" matSort class="mat-elevation-z8" class="price-point-list-table">

      <!-- Position Column -->
      <ng-container matColumnDef="storenumbers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="blue-price-text"><a class="td-link" href="javascript:void(0)" (click)="pricepointsmodal(data, i)">{{element.stores.length}} </a> </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"> ${{element.retail}} </td>
      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-expansion-panel>
  
</mat-accordion>

</div>
